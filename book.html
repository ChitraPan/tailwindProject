        </ul>
    </nav>

    <!-- Book Table Section -->
    <section class="py-20 bg-orange-200">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-4xl font-bold text-center text-yellow-500 mb-12">Book a Table</h2>
            <form class="bg-gray-50 p-8 rounded-lg shadow-lg">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your full name" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email address" required>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-6">
                    <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
                    <input type="date" id="date" name="date" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div class="mb-6">
                    <label for="time" class="block text-gray-700 font-bold mb-2">Time</label>
                    <input type="time" id="time" name="time" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div class="mb-6">
                    <label for="guests" class="block text-gray-700 font-bold mb-2">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter number of guests" required>
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-yellow-500 text-white py-8">
