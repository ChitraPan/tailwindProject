<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Order Now - SwadiStation</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav
      class="bg-orange-900 bg-opacity-90 text-white flex justify-between items-center px-6 py-4 shadow-md"
    >
      <div class="flex items-center">
        <img
          src="logo.jpg"
          class="h-16 w-16 object-contain"
          alt="SwadiStation Logo"
        />
        <span class="text-2xl font-bold ml-3">SwadiStation</span>
      </div>
      <ul class="flex space-x-8 text-lg">
        <li class="hover:text-blue-950 cursor-pointer">
          <a href="index.html">Home</a>
        </li>
        <li class="hover:text-blue-950 cursor-pointer">
          <a href="menu.html">Menu</a>
        </li>
        <li class="hover:text-blue-950 cursor-pointer">
          <a href="about.html">About</a>
        </li>
        <li class="hover:text-blue-950 cursor-pointer">
          <a href="contact.html">Contact</a>
        </li>
        <li class="hover:text-blue-950 cursor-pointer">
          <a href="book.html">Book Table</a>
        </li>
      </ul>
    </nav>

    <!-- Order Now Section -->
    <section class="py-20 bg-orange-200">
      <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-4xl font-bold text-center text-yellow-500 mb-12">
          Place Your Order
        </h2>
        <form class="bg-gray-50 p-8 rounded-lg shadow-lg">
          <!-- Dish Selection -->
          <div class="mb-6">
            <label for="dish" class="block text-gray-700 font-bold mb-2"
              >Select Dish</label
            >
            <select
              id="dish"
              name="dish"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            >
              <option value="" disabled selected>Select your dish</option>
              <option value="spicy-chicken-curry">Spicy Chicken Curry</option>
              <option value="veggie-delight-pizza">Veggie Delight Pizza</option>
              <option value="classic-burger">Classic Burger</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <!-- Quantity -->
          <div class="mb-6">
            <label for="quantity" class="block text-gray-700 font-bold mb-2"
              >Quantity</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter quantity"
              required
            />
          </div>
          <!-- Delivery Information -->
          <div class="mb-6">
            <label for="name" class="block text-gray-700 font-bold mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-6">
            <label for="address" class="block text-gray-700 font-bold mb-2"
              >Delivery Address</label
            >
            <textarea
              id="address"
              name="address"
              rows="4"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter your delivery address"
              required
            ></textarea>
          </div>
          <div class="mb-6">
            <label for="phone" class="block text-gray-700 font-bold mb-2"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300"
          >
            Place Order
          </button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-yellow-500 text-white py-8">
      <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <h3 class="text-2xl font-bold">SwadiStation</h3>
        <div class="flex space-x-6">
          <a href="index.html" class="hover:text-blue-950 cursor-pointer"
            >Home</a
          >
          <a href="menu.html" class="hover:text-blue-950 cursor-pointer"
            >Menu</a
          >
          <a href="about.html" class="hover:text-blue-950 cursor-pointer"
            >About</a
          >
          <a href="contact.html" class="hover:text-blue-950 cursor-pointer"
            >Contact</a
          >
          <a href="book.html" class="hover:text-blue-950 cursor-pointer"
            >Book Table</a
          >
        </div>
        <p class="mt-2">Â© 2024 SwadiStation. All rights reserved.</p>
      </div>
    </footer>

    <!-- Font Awesome for Social Icons (Optional) -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
